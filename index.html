<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5-Student Registration Form</title>
</head>
<body><fieldset>
    <center><h1>Student Registration Form</h1></center>
    

    <label for="name ">Full Name:</label>
    <input type="text" id="name " name="name" placeholder="Enter your full name "  required >
    <br>
    <label for="email">Email:</label>
    <input type="gmail" id="email" name="gmail" placeholder="Enter valid email address" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="paasword" name="password" placeholder="Enter your Password" required >
    <br>
    <label for="gender">Gender:</label>
    <label for="male">Male </label>
    <input type="checkbox" name="male" id="male">
    <label for="female"> Female</label>
    <input type="checkbox" id="female" name="female" >
    <label for="other">Other</label>
    <input type="checkbox" id="other" name="other">
    <br>
    <label for="courses">Courses:</label>
    <select name="course" id="courses">Course
        <option value="B.tech">Select Course</option>
        <option value="B.Tech">B.Tech</option>
        <option value="B.Sc">B.Sc</option>
        <option value="BBA">BBA</option>
        <option value="BCA">BCA</option>
        <option value="BA">BA</option>
        <option value="B.Com">B.Com</option>
    </select>
    <br>
    <label for="contact">Contact No.</label>
    <input type="number" id="contact" name="contact"
    placeholder="Enter your Number" required>
    <br>
    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="10" cols="10" placeholder="Enter your Address"></textarea>
    <br>
    <button>Register</button>
    <button>Clear</button>
</fieldset>
   


    
    
</body>
</html>
